<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Acesse sua conta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{
              loginForm.get("email")?.hasError("required")
                ? "E-mail obrigatório"
                : "E-mail inválido"
            }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" />
          <mat-error *ngIf="loginForm.get('senha')?.invalid">
            {{
              loginForm.get("senha")?.hasError("required")
                ? "Senha obrigatória"
                : "Mínimo 6 caracteres"
            }}
          </mat-error>
        </mat-form-field>

        <div class="opcoes-login">
          <mat-checkbox formControlName="lembrar">Lembrar de mim</mat-checkbox>
          <button
            type="button"
            mat-button
            color="primary"
            (click)="recuperarSenha()"
          >
            Esqueci minha senha
          </button>
        </div>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loginForm.invalid || carregando"
        >
          <span *ngIf="!carregando">Entrar</span>
          <mat-spinner
            *ngIf="carregando"
            diameter="24"
            strokeWidth="3"
          ></mat-spinner>
        </button>
      </form>

      <mat-divider *ngIf="mostrarRedesSociais" class="divider">ou</mat-divider>

      <div *ngIf="mostrarRedesSociais" class="redes-sociais">
        <!-- Botão do Google -->
        <button
          mat-stroked-button
          (click)="loginComRedeSocial('google')"
          class="social-button"
        >
          <mat-icon svgIcon="google"></mat-icon>
          Entrar com Google
        </button>

        <!-- Botão do Facebook -->
        <button
          mat-stroked-button
          (click)="loginComRedeSocial('facebook')"
          class="social-button"
        >
          <mat-icon svgIcon="facebook"></mat-icon>
          Entrar com Facebook
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
